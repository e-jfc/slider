<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <title>Inicio</title>
  </head>
  <body>
    <div class="container sl">
      <div class="swiper sl__cambio">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide sl-slide slide-1">
            <h2 class="sl__h2">Nexo Residences</h2>
          </div>
          <div class="swiper-slide sl-slide slide-2">
            <h2 class="sl__h2">Nexo Residences</h2>
          </div>
          <div class="swiper-slide sl-slide slide-3">
            <h2 class="sl__h2">Nexo Residences</h2>
          </div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="codigo.js"></script>
  </body>
</html>
